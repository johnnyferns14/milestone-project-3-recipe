{% extends "base.html" %}




{% block content %}

<div>
<a href="{{url_for('add_recipe')}}" class="btn btn-success btn-sm">Add</a>
</div>

<div class="card-wrap">
    {% for recipe in recipies%}
        {% if session.member|lower == recipe.contributor|lower %}
        <div class="card mb-3" style="max-width: 540px">
            <div class="bg-image">
                <img src="{{ recipe.image_url }}" class="img-fluid" />
            </div>
            <div class="card-body">
                <div class="card-body">
                    <h3 class="card-title">{{ recipe.title }}</h3>
                    <h5 class="card-title">{{ recipe.description }}</h5>
                    <h6 class="card-title">Contributed by: {{recipe.contributor}}</h6>
                
                <div>
                   
                     <div>
 
                <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="btn btn-success btn-sm">Edit</a>
                <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="btn btn-success btn-sm">Delete</a>
                </div>

                    <!-- <ol>
                        <h3>Ingredients</h3>
                            {% for ingredient in recipe.ingredients %}
                                <li>{{ ingredient }}</li>
                           
                            {% endfor %}
                        <h3>Direction</h3>
                            {% for direction in recipe.directions %}
                                <li>{{ direction }}</li>
                            {% endfor %}
                    </ol> -->
                </div>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
