{% extends "base.html" %}

{% block content %}


<div class="bar-wrapper">
    <form method="GET" action="{{url_for('index')}}">
        <div class="input-group">
            <div class="form-outline w-75">

                <input type="search" name="search" id="form1" class="form-control" />
                <label class="form-label" for="form1">Search</label>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
    <div class="dropdown">
        <a class="btn btn-success dropdown-toggle" role="button" id="dropdownMenuLink"
            data-mdb-toggle="dropdown" aria-expanded="false">
            Sort by
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="{{url_for('sort_ascending')}}">Ascending</a></li>
            <li><a class="dropdown-item" href="{{url_for('sort_descending')}}">Descending</a></li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="row card-row">
        {% for recipe in recipies %}
        <div class="card shadow recipe-custom-card mt-5">
            <img src="{{ recipe.image_url }}" class="card-img-top image-style">
            <div class="card-body">
                <h4 class="card-title">{{ recipe.title }}</h4>
                <small class="card-text">By: {{recipe.contributor}}</small>
            </div>
            <div class="col mb-3">
                <a href="{{url_for('recipe_detail', recipe_id=recipe._id)}}" class="btn btn-reg">
                    View Recipe
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
